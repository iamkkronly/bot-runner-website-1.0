<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Telegram Bot</title>
</head>
<body>
  <h2>Upload Your Telegram Bot Files</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label>Chat ID (or your user ID):</label><br>
    <input type="text" name="chatId" required><br><br>

    <label>Select bot.js:</label><br>
    <input type="file" name="botjs" accept=".js" required><br><br>

    <label>Select package.json:</label><br>
    <input type="file" name="pkg" accept=".json" required><br><br>

    <button type="submit">Upload & Run</button>
  </form>
</body>
</html>
